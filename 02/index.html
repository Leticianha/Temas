<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4e1ef735b.js" crossorigin="anonymous"></script>
    <title>LenteViva</title>

</head>

<body>
    <header>
        <h1>LENTE<span>VIVA</span></h1>

        <nav>
            <a href="#">SERVIÇOS</a>
            <a href="#">BLOG</a>
            <a href="#">CONTATO</a>
            <button id="trocar-tema" class="tema-lua"><i class="fa-solid fa-palette" style="color: #ffffff;"></i> </button>
            <button id="trocar-tema" class="tema-sol"><i class="fa-solid fa-palette" style="color: #ffffff;"></i></button>
            
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="HOMEM.png" alt="homem">
            <h2>TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h2>
        </div>

        <div class="servicos">
            <h1>NOSSOS<span>SERVIÇOS</span></h1>
            <div class="servico-um">
                <img class="serrrrvicos" src="01.png" alt="casal apaixonado">
                <img class="ser2" src="03.png" alt="margarida">
                <img class="ser3" src="04.png" alt="restaurante mesa">
            </div>
            <div class="ensaios">
                <h3>ENSAIOS<span>FOTOGRAFICOS</span></h3>
                <h3 class="arrumar-fotografia">FOTOGRAFIA<span>AMBIENTAL</span></h3>
                <h3 class="arrumar-ensaio">ENSAIO<span>PROFISSIONAL</span></h3>
            </div>
            <div class="servico-dois">
                <img class="ser4" src="02.png" alt="mulher">
                <img class="ser5" src="05.png" alt="flor roxa">
                <img class="ser6" src="06.png" alt="comida">
            </div>
        </div>

        <div class="blog">
            <h1>NOSSO<span>BLOG</span></h1>
            <div class="blog-imagem">
                <img src="camera.png" alt="camera">
            </div>
        </div>

        <div class="contate">
            <h1>CONTATE-<span>NOS</span></h1>
            <div class="form-contato">
                <form>
                    <label>NOME:</label>
                    <input type="text">
                    <label>EMAIL:</label>
                    <input type="email" name="email">
                    <label>TELEFONE:</label>
                    <input type="tel">
                    <label>MENSAGEM:</label>
                    <textarea cols="30" rows="10"></textarea>
                    <div class="botao">
                        <button class="button">ENVIAR</button>
                    </div>
                </form>
                <img src="BOLSA.png" alt="bolsa">
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="#">SERVIÇOS</a>
            <a href="#">BLOG</a>
            <a href="#">CONTATO</a>
        </nav>

        <h1>LENTE<span>VIVA</span></h1>
    </footer>

    <script src="main.js"></script>
</body>

</html>
